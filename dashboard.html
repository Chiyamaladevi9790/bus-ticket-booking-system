<script>
    function searchBuses() {
        let departure = document.getElementById('departure').value;
        let destination = document.getElementById('destination').value;
        let journeyDate = document.getElementById('journeyDate').value;

        if (departure && destination && journeyDate) {
            window.location.href = `file:///C:/Users/Chiya/Desktop/indexx/map.html?departure=${encodeURIComponent(departure)}&destination=${encodeURIComponent(destination)}&date=${encodeURIComponent(journeyDate)}`;
        } else {
            alert('Please fill in all fields');
        }
    }

    function toggleNotifications() {
        const box = document.getElementById('notification-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function fetchNotifications() {
        fetch('fetch_notifications.php')
            .then(response => response.json())
            .then(data => {
                const box = document.getElementById('notification-box');
                const count = document.getElementById('notif-count');
                box.innerHTML = '';

                if (data.length === 0) {
                    box.innerHTML = '<p class="text-muted text-center">No notifications</p>';
                } else {
                    data.forEach(notif => {
                        box.innerHTML += `
                            <div class="notification-item">
                                <strong>${notif.pickup_location}</strong><br>
                                ETA: ${notif.estimated_arrival}<br>
                                Status: <span class="badge bg-info">${notif.status}</span>
                            </div>
                        `;
                    });
                }

                count.innerText = data.length;
            })
            .catch(err => console.error('Error loading notifications:', err));
    }

    fetchNotifications();
    setInterval(fetchNotifications, 30000);

    // Splash screen hide after 2 seconds
    window.addEventListener('load', function () {
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('fade-out');
        }, 2000);
    });
